<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sandeep Verma</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
        #time {
            position: absolute;
            top: 15px;
            left: 15px;
            font-family: sans-serif;
            font-size: 12pt;
        }

        .legend_text {
            font-family: sans-serif;
            font-size: 5pt;
        }
    </style>

</head>


<body>
    <svg width="80vw" viewbox="0 0 800 600"></svg>

    <div id='time'>
    </div>


    <script>

        const timeSeries = 'Data_CT.csv'
        let svg = d3.select("svg");


        const path = d3.geoPath();

        function plot_contour(fileName) {


            d3.csv(fileName).then(function (data) {
                let m = 512, n = 512;

                let val = [];
                data.forEach(function (d) {
                    val.push(+d[0])
                });


                const min_temp = d3.min(val);
                const max_temp = d3.max(val);



                let colors = d3.scaleLinear()
                    .domain(d3.range(min_temp, max_temp,
                        parseInt(Math.abs(max_temp - min_temp) / 6.5)))
                    .range(["#0d1a50", "#3e5eba", "#2b83ba",
                        "#abdda4", "#ffffbf", "#fdae61", "#d7191c"])
                    .interpolate(d3.interpolateHcl);




                let contours = d3.contours()
                    .size([m, n])
                    .thresholds(d3.range(min_temp, max_temp, 100)) 
                    (val);

                svg.append("g").attr("class", "contours")
                    .selectAll("path")
                    .data(contours)
                    .enter()
                    .append("path")
                    .attr("d", function (d) { return path(d) })
                    .attr("stroke", "black")
                    .attr("stroke-width", ".1px")
                    .attr("stroke-linejoin", "round")
                    .attr("fill",
                        function (d) {
                            return colors(d.value)
                        })
            })
        }


        plot_contour(timeSeries)

    </script>
</body>

</html>
